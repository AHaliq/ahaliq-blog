<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/blog.css" />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/fa2321cbaa.js" crossorigin="anonymous"></script>
    <title>A. Haliq - $title$</title>
</head>

<body>
    <div class="hgap"></div>
    <div class="vcontainer">
        <div class="title-container">
            <a href="/"><i class="fas fa-caret-left fa-2x"></i></a>
            <div class="title">
                $title$
            </div>
        </div>
        <div class="list">
            <div class="border"></div>
            <div class="border border-dissappear"></div>
            <div class="border border-dissappear"></div>
            <div class="border border-dissappear"></div>
            $for(posts)$
            <a href="$url$" class="entry-title">$title$</a>
            <div class="entry-date">$date$</div>
            <div class="entry-tags">
                $tags$
            </div>
            <div class="entry-body">$teaser$</div>
            <div class="border-thin"></div>
            <div class="border-thin border-dissappear"></div>
            <div class="border-thin border-dissappear"></div>
            <div class="border-thin border-dissappear"></div>
            $endfor$
        </div>
    </div>
    <div class="hgap"></div>
    <script>
        document.querySelectorAll('.entry-tags').forEach((x, i, o) =>
            x.innerHTML = (x.innerHTML.split(",").map(x => '<div class="tag">' + x.trim() + '</div>').join("\n"))
        );
    </script>
</body>

</html>
